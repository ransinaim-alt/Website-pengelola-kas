<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengelola Kas</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f0f0f0; }
    .saldo { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">
    <h1>Pengelola Kas</h1>
    <label for="tipe">Tipe Transaksi:</label>
    <select id="tipe">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
    </select>

    <label for="jumlah">Jumlah (Rp):</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah" />

    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan" placeholder="Masukkan keterangan" />

    <button onclick="tambahTransaksi()">Tambah Transaksi</button>

    <div class="saldo">Saldo: Rp <span id="saldo">0</span></div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Tipe</th>
                <th>Jumlah</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody id="riwayat">
        </tbody>
    </table>
</div>

<script>
let saldo = 0;
let transaksi = [];

function tambahTransaksi() {
    const tipe = document.getElementById('tipe').value;
    const jumlah = parseInt(document.getElementById('jumlah').value);
    const keterangan = document.getElementById('keterangan').value;

    if (!jumlah || !keterangan) {
        alert("Harap isi jumlah dan keterangan!");
        return;
    }

    // Update saldo
    if (tipe === "pemasukan") {
        saldo += jumlah;
    } else if (tipe === "pengeluaran") {
        saldo -= jumlah;
    }

    // Simpan transaksi
    transaksi.push({ tipe, jumlah, keterangan });
    
    // Tampilkan saldo
    document.getElementById('saldo').innerText = saldo;

    // Tampilkan riwayat
    let riwayatHTML = '';
    transaksi.forEach((t, index) => {
        riwayatHTML += `<tr>
            <td>${index + 1}</td>
            <td>${t.tipe}</td>
            <td>Rp ${t.jumlah}</td>
            <td>${t.keterangan}</td>
        </tr>`;
    });
    document.getElementById('riwayat').innerHTML = riwayatHTML;

    // Reset input
    document.getElementById('jumlah').value = '';
    document.getElementById('keterangan').value = '';
}
</script>

</body>
</html>
